    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="sidebar sidebarGo">
        <!-- Rajkumar Singh -->
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/intro.html">My Intro</a></li>
                <li><a href="/services.html">Services</a></li>
                <li><a href="/blog.html">Blog</a></li>
                <li><a href="/contact.html">Contact Me</a></li>
                
            </ul>
        </nav>

    <div class="main">
      <div class="hamCross">
        <div class="ham"><img src="ham.png" alt="Hamburger Icon" width="25"></div>
        <div class="cross"><img src="cross.png" alt="Cross Icon" height="22"></div>
    </div>
      <div class="contactForm">
        <form>
          <h1>Contact me for work/general enquiry.</h1>

          <div class="mb-3">
            <label for="clientemail" class="form-label">Name</label>
            <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp">
          </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email & phone no. with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone No.</label>
              <input type="phone" class="form-control" id="clientemail">
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Enquiry</label>
              <input type="enquiry" class="form-control" id="clientemail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isClient">
              <label class="form-check-label" for="isClient">I want you to work on a project with me! </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
        </div>
    </div>
    <script src="script.js"></script>
